apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-oppgjorsrapporter
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: "{{{ image }}}"
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  liveness:
    path: /internal/isAlive
    initialDelay: 5
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 5
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 4096Mi
    requests:
      cpu: 100m
      memory: 512Mi
  ingresses:
    - https://sokos-oppgjorsrapporter.intern.dev.nav.no
    - https://sokos-oppgjorsrapporter.ekstern.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - accessibleForAll: true
          atMaxAge: 600 # OK med lang token-levetid i dev
          enabled: true
          product: utbetaling
          separator: "/"
          name: oppgjorsrapporter
      consumes:
        - name: "altinn:authorization/authorize"
  tokenx:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: sokos-oppgjorsrapporter-db
            users:
              - name: appbruker
  accessPolicy:
    inbound:
      rules:
        - application: azure-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      external:
        - host: platform.tt02.altinn.no
      rules:
        - application: logging
          namespace: nais-system
  envFrom:
    - secret: altinn-authorization-subscription
  env:
